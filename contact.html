      <h1 class="titel">Contact</h1>

      <div class="form-container-2">

        <form>
          <fieldset>
            <legend>Gegevens</legend>
              <label for="naam">Naam
                <input id="naam" type="text" name="naam" required="required" placeholder="Vul hier je naam in...">

                <input id="email" type="email" name="email" required="required" placeholder="Vul hier je email in...">

                <input id="birthdate" type="date" name="birthdate" required="required">
              </label>

              <label class="ontvangen" for="nieuwsbrief">Wil jij onze nieuwsbrief ontvangen?
                <input id="nieuwsbrief" type="checkbox" name="nieuwsbrief" required="optional">
              </label>

          </fieldset>

          <button type="submit" name="button"><a target="_blank">Verstuur</a></button>

        </form>

        <aside>
          <p><i class="fas fa-phone"></i> +31 6 3628 7171</p>
          <p><i class="fas fa-envelope"></i> info@ninjawarrior.nl</p>
